<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            margin-bottom: 20px;
            display: inline-block;
            vertical-align: top;
            margin-right: 30px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px 12px;
            text-align: center;
        }
        /* Błękitne tło dla wszystkich cyfr */
        th, td:first-child {
            background-color: #b3e0ff; /* jasny błękit */
            color: black; /* czarne cyfry na błękitnym tle */
        }
        .green {
            background-color: #ccffcc; /* zielony kolor */
        }
    </style>
</head>
<body>

<!-- PIERWSZA TABELA (ORYGINALNA) -->
<table>
    <tr>
        <th>1</th>
        <th>2</th>
        <th>3</th>
        <th>4</th>
        <th>5</th>
        <th>6</th>
    </tr>
    <tr>
        <td>2</td>
        <td>a</td>
        <td class="green">b</td>
        <td class="green">c</td>
        <td>d</td>
        <td>e</td>
    </tr>
    <tr>
        <td>3</td>
        <td>f</td>
        <td>g</td>
        <td>h</td>
        <td>i</td>
        <td class="green">j</td>
    </tr>
    <tr>
        <td>4</td>
        <td>k</td>
        <td>l</td>
        <td>m</td>
        <td>n</td>
        <td class="green">o</td>
    </tr>
    <tr>
        <td>5</td>
        <td class="green">p</td>
        <td class="green">q</td>
        <td class="green">r</td>
        <td>s</td>
        <td>t</td>
    </tr>
    <tr>
        <td>6</td>
        <td class="green">u</td>
        <td class="green">v</td>
        <td class="green">w</td>
        <td>y</td>
        <td>z</td>
    </tr>
</table>

<!-- DRUGA TABELA (PO SCALENIU) -->
<table>
    <tr>
        <th>1</th>
        <th>2</th>
        <th>3</th>
        <th>4</th>
        <th>5</th>
        <th>6</th>
    </tr>
    <tr>
        <td>2</td>
        <td>a</td>
        <td class="green" colspan="2">b, c</td>
        <td>d</td>
        <td>e</td>
    </tr>
    <tr>
        <td>3</td>
        <td>f</td>
        <td>g</td>
        <td>h</td>
        <td>i</td>
        <td class="green" rowspan="2">j, o</td>
    </tr>
    <tr>
        <td>4</td>
        <td>k</td>
        <td>l</td>
        <td>m</td>
        <td>n</td>
    </tr>
    <tr>
        <td>5</td>
        <td class="green" colspan="3" rowspan="2">p, q, r, u, v, w</td>
        <td>s</td>
        <td>t</td>
    </tr>
    <tr>
        <td>6</td>
        <td>y</td>
        <td>z</td>
    </tr>
</table>

</body>
</html>
